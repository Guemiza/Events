<section class="row mt-5">
  <div class="col">
    <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalEvent">New Events</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Titre</th>
          <th scope="col">Nom</th>
          <th scope="col">domaine</th>
          <th scope="col">Adresse</th>
          <th scope="col">Ville</th>
          <th scope="col">prix</th>
          <th scope="col">Date</th>
          <th scope="col">Numéro du téléphone</th>
          <th scope="col">email</th>
          <th scope="col">Offre</th> 
          <th scope="col">Description</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        
        
        </tr>
      </thead>

      <tbody>
        <tr *ngFor= "let event of events; index as i">
          <th scope ="row">{{i+1}}</th>
          <td>{{event.name}}</td>
          <td>{{event.domaine}}</td>
          <td>{{event.adresse}}</td>
          <td>{{event.ville}}</td>
          <td>{{event.prix}}</td>
          <td>{{event.date}}</td>
          <td>{{event.numero}}</td>
          <td>{{event.email}}</td>
          <td>{{event.offre}}</td>
          <td>{{event.description}}</td>
          
          <td>
            <button class="btn btn-primary" data-toggle="modal" data-target="#modalEvent"(click)="onPreUpdateEvent(event)">Update</button>
          </td>
          <td><button class="btn btn-danger" (click)="onDeleteEvent(event.id)" >Delete</button>
            </td>
        </tr>
      </tbody>
      </table>
      </div>
      </section>
              
      <app-modal></app-modal>
